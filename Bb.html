<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Basic Website</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 40px;
      background-color: #333;
      color: white;
      padding: 10px 0;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    My Basic Website
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This is a simple basic website created using HTML and CSS.</p>
    <button onclick="alert('Hello! Thanks for visiting.')">Click Me</button>
  </main>

  <footer>
    Â© 2025 Created by Dhananjay Motghare
  </footer>

</body>
</html>
